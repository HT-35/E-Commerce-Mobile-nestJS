# nginx.conf

# Khối events (nếu cần, bạn có thể để trống hoặc cấu hình thêm)
events {
    worker_connections 1024;
}

# Khối http (cấu hình chính cho các server)
http {
    include       mime.types;
    default_type  application/octet-stream;
    server {
        listen 80;
        server_name huytranfullstack.id.vn www.huytranfullstack.id.vn;

        # Chuyển hướng HTTP sang HTTPS
        return 301 https://$host$request_uri;
    }

    # Khối server cho HTTPS
server {
    listen 443 ssl;
    server_name huytranfullstack.id.vn www.huytranfullstack.id.vn;

    ssl_certificate /etc/nginx/ssl/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl/private.key;
    ssl_trusted_certificate /etc/nginx/ssl/ca_bundle.crt;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'HIGH:!aNULL:!MD5';
    ssl_prefer_server_ciphers on;

    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Proxy cho WebSocket hoặc dịch vụ trên cổng 5000
    location /ws/ {
        proxy_pass http://nestjs:5000;  # Trỏ đến WebSocket server ở cổng 5000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy cho WebSocket hoặc dịch vụ trên cổng 5001
    location /ws2/ {
        proxy_pass http://nestjs:5001;  # Trỏ đến WebSocket server ở cổng 5001
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy cho API chính (NestJS) trên cổng 4000
    location /api/ {
        proxy_pass http://nestjs:4000;  # Trỏ đến NestJS server ở cổng 4000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

}
